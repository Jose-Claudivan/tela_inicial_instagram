<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/iconePNG.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil.jfif" alt="Foto Perfil">
                </div>
                <a href="#" class="login">Continuar como José Claudivan</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é José Claudivan?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
